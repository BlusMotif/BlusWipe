version: '3.8'

services:
  bluswipe:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - MAX_FILE_SIZE=10485760
      - DEFAULT_MODEL=u2net
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models  # Persist model cache
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # SSL certificates
    depends_on:
      - bluswipe
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    driver: bridge
